<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nespresso Coffee Capsule</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        flex: 1;
      }

      .container.product-container {
        text-align: center;
        margin: 20px auto;
        max-width: 600px;
        flex: 1;
      }

      /* Navbar Styles */
      nav {
        background-color: #5a3d2b;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 15px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-menu {
        display: flex;
        list-style-type: none;
        margin: 0;
      }

      .nav-menu li {
        margin: 0 10px;
      }

      .promotion-banner {
        background-color: #f0d8b6;
        text-align: center;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #5a3d2b;
      }

      /* Category Buttons */
      .category-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .category-buttons button {
        padding: 10px 20px;
        border: 1px solid #5a3d2b;
        background-color: white;
        color: #5a3d2b;
        font-weight: bold;
        cursor: pointer;
      }

      .category-buttons button:hover {
        background-color: #5a3d2b;
        color: white;
      }

      /* Product Section */
      .product-container img {
        max-width: 100%;
        height: 300px;
        margin: 20px 0;
      }

      .product-title {
        font-size: 36px;
        font-weight: bold;
        margin: 10px 0;
      }

      .product-description {
        font-size: 16px;
        margin: 10px 0;
      }

      .product-price {
        font-size: 24px;
        color: #5a3d2b;
        margin: 10px 0;
      }

      .add-to-cart-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .add-to-cart-btn:hover {
        background-color: #388e3c;
      }

      /* Footer Section */
      footer {
        background-color: #5a3d2b;
        padding: 20px;
        text-align: center;
        color: white;
        margin-top: auto;
      }

      footer a {
        color: #f0d8b6;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>
      <div class="container nav-container">
        <a href="/" class="navbar-brand">CoffeeSule</a>
        <ul class="nav-menu">
          <li><a href="#">ค้นหา</a></li>
          <li><a href="#">ตะกร้าสินค้า</a></li>
          <li><a href="#">สมัครสมาชิก</a></li>
        </ul>
      </div>
    </nav>

    <!-- Product Section -->
    <div class="container product-container">
      <img
        src="assets/products/black_coffee/images (2) 1 (2).png"
        alt="Nespresso Coffee Capsule"
      />
      <h2 class="product-title">Ristretto Italiano</h2>
      <p class="product-description">
        Ristretto Italiano เป็นกาแฟแคปซูลที่มีรสชาติที่กลมกล่อม ผสมผสานระหว่างความเข้มของกาแฟ
        และกลิ่นหอมจากธัญพืช
      </p>
      <p class="product-price">฿240.00</p>
      <p class="product-description">1 กล่อง / 10 แคปซูล</p>
      <button class="add-to-cart-btn">เพิ่มสินค้าลงตะกร้า</button>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Nespresso Coffee Capsule. All Rights Reserved.</p>
      <a href="#">ติดต่อเรา</a>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
